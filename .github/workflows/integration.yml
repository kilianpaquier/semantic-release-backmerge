name: Integration
run-name: Integration

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - alpha
      - beta
      - dev
      - develop
      - development
      - next
      - staging
      - main
      - master
      - v[0-9]+.x
      - v[0-9]+.[0-9]+.x
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  run-workflow:
    name: Run Workflow
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' && github.ref_protected) || (github.event_name == 'pull_request' && !github.event.pull_request.draft) }}
    outputs:
      skip: ${{ steps.skip.outputs.skip }}
    permissions:
      pull-requests: read
    steps:
      - id: pull_requests
        if: ${{ github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |-
            const { data } = await github.rest.pulls.list({
              head: `${context.repo.owner}:${process.env.HEAD}`,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            return data.length === 0
        env:
          HEAD: ${{ github.head_ref || github.ref_name }}
      - id: skip
        if: ${{ github.event_name == 'pull_request' || steps.pull_requests.outputs.result == 'true' }}
        run: |-
          echo "Running workflow"
          echo "skip=false" >> $GITHUB_OUTPUT

  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    if: ${{ needs.run-workflow.outputs.skip == 'false' }}
    needs: run-workflow
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v6
        with:
          # renovate: datasource=github-tags packageName=actions/python-versions versioning=npm
          python-version: 3.x
      - uses: pre-commit/action@v3.0.1

  node-audit:
    name: Node Audit
    runs-on: ubuntu-latest
    if: ${{ needs.run-workflow.outputs.skip == 'false' }}
    needs: run-workflow
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      - run: bun audit
        continue-on-error: true

  node-lint:
    name: Node Lint
    runs-on: ubuntu-latest
    if: ${{ needs.run-workflow.outputs.skip == 'false' }}
    needs: run-workflow
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      - run: mkdir -p reports/
      - run: bun install --frozen-lockfile
      - run: bun run lint -o reports/node-lint.xslint.json -f json

  node-test:
    name: Node Test
    runs-on: ${{ matrix.os }}
    needs: node-lint
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      - run: mkdir -p reports/
      - run: |-
          bun install --frozen-lockfile
          bun test --rerun-each 10 --coverage --coverage-reporter=lcov --coverage-dir=reports --reporter=junit --reporter-outfile="reports/node-test.xunit.xml"
      - if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          codecov_yml_path: .codecov.yml
          disable_search: true
          env_vars: OS
          fail_ci_if_error: false
          files: reports/node-test.xunit.xml
          flags: ${{ matrix.os }}
          slug: ${{ github.repository }}
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          OS: ${{ matrix.os }}
      - if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          codecov_yml_path: .codecov.yml
          disable_search: true
          env_vars: OS
          fail_ci_if_error: false
          files: reports/lcov.info
          slug: ${{ github.repository }}
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          OS: ${{ matrix.os }}

  notify-workflow:
    name: Notify Workflow
    runs-on: ubuntu-Latest
    if: ${{ github.event_name == 'push' }}
    needs:
      - node-test
      - pre-commit
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |-
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              ref: process.env.GITHUB_REF_NAME,
              repo: context.repo.repo,
              workflow_id: process.env.WORKFLOW_ID,
            })
        env:
          WORKFLOW_ID: deployment.yml
